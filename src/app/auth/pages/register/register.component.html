<form class="login100-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="registro()">

                <span class="login100-form-title p-b-49">
                    Nuevo Usuario
                </span>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100"
           type="text"
           formControlName="nombre"
           placeholder="Ingrese su nombre">
    <span class="focus-input100"></span>
  </div>


  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Apellido</span>
    <input class="input100"
           type="text"
           formControlName="apellido"
           placeholder="Ingrese su apellido">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">DNI</span>
    <input class="input100"
           type="number"
           formControlName="dni"
           minlength="8"
           placeholder="Ingrese su DNI">
    <span class="focus-input100"></span>
  </div>


  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Fecha Nacimiento</span>
    <input class="input100"
           type="date"
           formControlName="fechaNac"
           placeholder="Ingrese su DNI">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Direccion</span>
    <input class="input100"
           type="text"
           formControlName="direccion"
           placeholder="Ingrese su DNI">
    <span class="focus-input100"></span>
  </div>


  <div class="wrap-input100 m-b-23">
    <span class="label-input100">ROLES</span>
    <select id="roles" formControlName="rol">
      <option value="EMPLEADO_ROLE">EMPLEADO</option>
      <option value="ADMIN_ROLE">ADMINISTRADOR</option>

    </select>
    <span class="focus-input100"></span>
  </div>



  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input class="input100"
           type="email"
           formControlName="correo"
           placeholder="Ingrese su email">
    <span class="focus-input100"></span>
  </div>



  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input class="input100"
           type="password"
           formControlName="password"
           placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn"
      type="submit"
      [disabled]="miFormulario.invalid">
        Registro
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿ya tienes una cuenta?
                    </span>

    <a routerLink="/auth/login" class="txt2">
      Ingresa aquí
    </a>
  </div>
</form>
